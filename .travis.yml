language: java

jdk: 
  - oraclejdk8
  
before install:
  - echo $TRAVIS_COMMIT
  - echo $TRAVIS_TAG
  - echo $TRAVIS_BRANCH
  - echo $TRAVIS_BUILD_NUMBER

addons:
  sonarcloud:
    organization: "singham8659-github" # the key of the org you chose at step #3
    token:
      secure: 2d58cc550e564c2ac2c2e653bbe101e5deb2a81a # encrypted value of your token
script:
  # other script steps might be done before running the actual analysis
  - sonar-scanner
  - docker build -t petclic:$TRAVIS_BUILD_NUMBER
